    <title>Игра "Виселица"</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Игра "Виселица"</h1>
        <div class="welcome-text">

            <p>Цель игры: угадать загаданное слово по буквам.</p>
